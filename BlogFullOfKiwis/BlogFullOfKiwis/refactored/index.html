<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kiwi Fruit Blog</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="../libs/jquery-2.1.3.min.js"></script>
</head>
<body>
    <header>
        <img src="images/header-pic.jpg" alt="team kiwi fruit site logo" id="headerPic" />
        <nav><a href="" id="backToAllPosts">Back</a></nav>
    </header>
    <main>
        <div id="sideBar"></div>
        <div id="sideForms">
            <div id="loginForm">
                <form id = "login">
                    <div class="loginUsername">
                        <label for="username">Username: </label>
                        <input id="username" type="text" name="username" />
                    </div>
                    <div class="loginPassword">
                        <label for="password">Password: </label>
                        <input id="password" type="password" name="passord" />
                        <input id="loginButton" type="button" value="Login"/>
                    </div>
                    <div>
                        <input id="logoutButton" type="button" value="Logout" />
                        <input id="signUpButton" type="button" value="signUpButon" />
                    </div>

                </form>
            </div>
            <div id="createPostForm">
                <form>
                    <div>
                        <label for="postTitle">Title: </label>
                        <input id="postTitle" type="text" name="postTitle" />
                    </div>
                    <div>
                        <label for="postContent">Post: </label>
                        <input type="text" name="postContent" id="postContent" />
                    </div>
                    <label for="addTags">Add Tags: </label>
                    <input  id="addTags" type="text"/>
                    <p id="tags">Tags: </p>
                    <input type="button" id="addPost" value="Create post" />
                </form>
            </div>
        </div>

    </main>


    <script src="scripts/models.js"></script>
    <script src="scripts/MakeRequest.js"></script>
    <script src="scripts/View-Factory.js"></script>

    <script src="scripts/App-Main.js"></script>
</body>
</html>
